<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурс</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('base.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .button {
            padding: 15px 90px;
            background-color: rgb(25, 124, 101);
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <button class="button" onclick="sendParticipation()">Участвовать</button>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();

        function sendParticipation() {
            let tg = window.Telegram.WebApp;

            // Проверка инициализации WebApp
            if (!tg) {
                console.error("Telegram WebApp не инициализирован.");
                alert("Ошибка: Telegram WebApp не инициализирован.");
                return;
            }

            // Логируем попытку отправки данных
            console.log("Отправка данных в Telegram WebApp.");

            // Отправляем данные в бот
            tg.sendData("join");

            // Закрытие мини-аппа
            setTimeout(() => {
                console.log("Закрытие мини-аппа...");
                tg.close(); // Закрываем мини-апп после отправки
            }, 500); // Задержка 500 мс

            // Получаем ID пользователя
            const userId = tg.initDataUnsafe.user.id;  // Получаем ID пользователя

            // Отправка сообщения в личный чат пользователя
            sendMessageToUser(userId);
        }

        function sendMessageToUser(userId) {
            const botToken = '7908138757:AAEDdvrzpOLT-_BKgKT1wvLVxqoeaYiPSqM';  // Замените на ваш API токен
            const message = 'Поздравляем, вы участвуете в конкурсе!';

            // Формируем URL для запроса к Telegram API
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${userId}&text=${encodeURIComponent(message)}`;

            // Отправка запроса через fetch
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("Сообщение отправлено в личный чат!");
                    } else {
                        console.error("Ошибка отправки сообщения в личный чат:", data);
                    }
                })
                .catch(error => {
                    console.error("Ошибка при отправке запроса:", error);
                });
        }
    </script>
</body>
</html>

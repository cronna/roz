<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конкурс</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('base.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .button {
      padding: 15px 90px;
      background-color: rgb(25, 124, 101);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <button class="button" onclick="sendParticipation()">Участвовать</button>

  <script>
    // Инициализация WebApp
    Telegram.WebApp.ready();

    // Функция извлечения параметра start_param из Telegram.WebApp.initDataUnsafe или из URL
    function getStartParam() {
      // Если доступно значение initDataUnsafe.start_param, используем его
      if (Telegram?.WebApp?.initDataUnsafe?.start_param) {
        return Telegram.WebApp.initDataUnsafe.start_param;
      }
      // Иначе пытаемся извлечь параметр из window.location.search
      const params = new URLSearchParams(document.location.search);
      return params.get('start_param') || params.get('startapp');
    }

    async function sendParticipation() {
      const tg = window.Telegram.WebApp;

      // Проверка инициализации WebApp
      if (!tg) {
        console.error("Telegram WebApp не инициализирован.");
        alert("Ошибка: Telegram WebApp не инициализирован.");
        return;
      }

      // Получаем ID розыгрыша из параметра ссылки
      const startParam = getStartParam();
      const giveawayId = startParam?.split('_')[1];

      if (!giveawayId) {
        console.error("ID розыгрыша не найден.");
        alert("Ошибка: ID розыгрыша не найден в ссылке.");
        return;
      }

      // Формируем данные для отправки
      const data = {
        giveaway_id: giveawayId, // Ключ должен совпадать с тем, что ожидает бот
      };

      // Отправляем данные через WebApp
      tg.sendData(JSON.stringify(data));

      // Закрытие мини-аппа
      setTimeout(() => {
        console.log("Закрытие мини-аппа...");
        tg.close(); // Закрываем мини-апп после отправки
      }, 500); // Задержка 500 мс
    }
  </script>
</body>
</html>
